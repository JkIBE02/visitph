<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> i Love PH - Sign up </title>

        <!-- CSS -->
        <link rel="stylesheet" href="sign_up_form.css">
        
        <link rel="icon" href="./assets/images/turtleGOLD-removebg-preview.png"  type="image/x-icon">     
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    
    <!-- SIGNUP FORM (FOR THE MEANTIME, THERES MORE NEED TO BE FIXED)-->
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                    
                        <div class="field button-field">
                            <a href="index.html">
                                <button>Signup</button>
                            </a>
                            
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="index.html" class="link signup-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        
                        <img src="assets/images/google_logo.jpg" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            
        

        <!-- JavaScript -->
        <script src="sign_up.js"></script>
    </body>
</html>
